{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="{{.BasePath}}/">
    <title>{{if .Title}}{{.Title}} - {{end}}Gatecrash</title>
    <link rel="icon" type="image/png" href="static/favicon.png">
    <link rel="stylesheet" href="static/css/bulma.min.css">
    <link rel="stylesheet" href="static/css/app.css">
    <script src="static/js/htmx.min.js"></script>
</head>
<body>
    <nav class="navbar is-spaced" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href=".">
                    <img src="static/logo.png" alt="Gatecrash" style="max-height: 28px; margin-right: 8px;">
                    <span class="has-text-weight-bold is-size-5">Gatecrash</span>
                </a>
            </div>
            {{if .Active}}
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item {{if eq .Active "dashboard"}}is-active{{end}}" href=".">Dashboard</a>
                    <a class="navbar-item {{if eq .Active "passkeys"}}is-active{{end}}" href="passkeys">Passkeys</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <span class="tag is-light">v{{.Version}}</span>
                    </div>
                    <div class="navbar-item">
                        <form method="POST" action="logout">
                            <button type="submit" class="button is-small is-light">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </nav>

    <main class="section">
        <div class="container">
            {{if .Flash}}
            <div class="notification is-{{.Flash.Type}} is-light">
                <button class="delete" onclick="this.parentElement.remove()"></button>
                {{.Flash.Message}}
            </div>
            {{end}}
            {{template "content" .}}
        </div>
    </main>

    <footer class="footer" style="padding: 0.75rem;">
        <div class="content has-text-centered">
            <p class="is-size-7 has-text-grey">Gatecrash v{{.Version}}</p>
        </div>
    </footer>
</body>
</html>
{{end}}
