{{define "content"}}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="text-center">
        <img src="/static/logo.png" alt="Gatecrash" class="w-24 h-24 mx-auto mb-6">
        <h1 class="text-2xl font-bold mb-1">Gatecrash</h1>
        <p class="text-sm text-gray-500 mb-6">Authenticate with your passkey to continue.</p>

        <button id="login-btn" onclick="authenticatePasskey()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded transition-colors">
            Sign In
        </button>
        <p id="status" class="text-xs mt-3 text-gray-500"></p>
    </div>
</div>

<script src="/static/js/webauthn.js"></script>
<script>
    window.addEventListener('load', () => {
        setTimeout(authenticatePasskey, 500);
    });
</script>
{{end}}
