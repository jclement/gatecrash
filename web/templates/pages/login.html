{{define "content"}}
<div class="columns is-centered is-vcentered" style="min-height: 70vh;">
    <div class="column is-narrow has-text-centered">
        <img src="/static/logo.png" alt="Gatecrash" style="width: 96px; height: 96px; margin-bottom: 1.5rem;">
        <h1 class="title is-3">Gatecrash</h1>
        <p class="subtitle is-6 has-text-grey">Authenticate with your passkey to continue.</p>

        <button id="login-btn" class="button is-primary is-medium" onclick="authenticatePasskey()">
            Sign In
        </button>
        <p id="status" class="is-size-7 mt-3"></p>
    </div>
</div>

<script src="/static/js/webauthn.js"></script>
<script>
    window.addEventListener('load', () => {
        setTimeout(authenticatePasskey, 500);
    });
</script>
{{end}}
